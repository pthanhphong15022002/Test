<button (click)="toggleChat()" class="chat-button" *ngIf="!isChatOpen">
    Chat
  </button>

  <div class="chat-window" *ngIf="isChatOpen">
    <div class="header">
      <div class="title">Chat</div>
      <div class="close-button" (click)="closeChat()">Close</div>
    </div>
    <div class="chat-messages">
        <div class="message" *ngFor="let message of chatMessages">{{ message }}</div>
      </div>
    <div class="input-area">
        <input type="text" placeholder="Type your message here..." [(ngModel)]="newMessage" />
        <button (click)="sendMessage()">Send</button>
      </div>
  </div>
